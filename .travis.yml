language: node_js
cache:
  directories:
  - "~/.npm"
notifications:
  email: true
node_js:
- '8'
before_install:
- npm install -g npm@latest
install:
- npm install
script:
- npm run lint
- npm run test
- npm run compile-prod
- npm run is-es5
after_success:
- npm run semantic-release
- npm run deploy-storybook-ci
- codecov
deploy:
  api_key:
    # NPM_TOKEN
    secure: 
    
